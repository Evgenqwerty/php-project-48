# Name of workflow
name: PHP CI

# Trigger the workflow on push or pull request
on:
  - push
  - pull_request

jobs:
  build:

    # The type of machine to run the job on
    runs-on: ubuntu-latest

    steps:
      # Check-out repository under GitHub workspace
      # https://github.com/actions/checkout
      - uses: actions/checkout@v4
        # Step's name
      - name: Setup PHP
        # Action gives to setup the PHP environment to test application
        # https://github.com/shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        uses: shivammathur/setup-php@v2
        with:
          # Specify the PHP version
          php-version: '8.4'
          coverage: xdebug
      - name: Install
        # Install project
        run: make install
      - name: Run linter
        # Run Linter
        run: make lint

        # https://docs.sonarsource.com/sonarqube-cloud/enriching/test-coverage/php-test-coverage/
      - name: Run tests
        run: make test-coverage

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=evgenqwerty
            -Dsonar.projectKey=Evgenqwerty_php-project-48
            -Dsonar.sources=./src
            -Dsonar.php.coverage.reportPaths=reports/coverage.xml
            -Dsonar.host.url=https://sonarcloud.io
            -Dsonar.analysis.ci.automatic=false
