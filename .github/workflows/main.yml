# This is a basic workflow to help you get started with Actions
name: PHP CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Setup PHP
      # Action gives to setup the PHP environment to test application
      # https://github.com/shivammathur/setup-php
        uses: shivammathur/setup-php@v2
        with:
     # Specify the PHP version
          php-version: '8.4'
      - name: Install
        # Install project
        run: make install

      - name: Validate composer.json and composer.lock
        run: composer validate

      - name: Install
        run: make install

      - name: Run linter
        run: make lint

      - name: tests
        run: make tests

      - name: Run SonarCloud Scan
        uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}  # Токен из Secrets
          SONAR_HOST_URL: https://sonarcloud.io    # URL SonarCloud
        with:
          args: >
            -Dsonar.organization=<NOx>  # Обязательно!
            -Dsonar.projectKey=<php-project-48>          # Обязательно!
            -Dsonar.sources=./src                    # Путь к коду
            -Dsonar.php.coverage.reportPaths=reports/coverage.xml  # Отчёт покрытия